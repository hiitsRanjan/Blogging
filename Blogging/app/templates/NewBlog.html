{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<title>
			New Blog
		</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="{% static '/CSS/NewBlog.css' %}" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<div class="header">
			<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
				<div class="container text-uppercase p-2">
					<a class="navbar-brand text-white font-weight-bold" href="#">Rajesh Rout</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav ml-auto text-uppercase">
							<li class="nav-item">
								<a class="nav-link" href="/index.html">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/about.html">About</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/contact.html">Contact</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
			<section class="header-section">
				<div class="center-div">
					<h1 font-weight-bold>What's a New in your Mind?</h1>
					<p>Share your thought with rest of the world!</p>
					<div class="header-buttons">
						<a href="#blog-div">Write a Blog</a>
					</div>
				</div>
			</section>
		</div>
		<br><br>
		<div class="container" id="blog-div">
			<div class="row">
				<div class="col-md-12">
					<div class="card card-body h-100">
						<div class="contact-form">
							<form id="contact-form" method="post" action="/NewBlog/">
								{% csrf_token %}
								<br>
								{{form.name}}
								<br>
								{{form.title}}
								<br>
								{{form.blog}}
								<button type="submit" class="form-style submit" value="SUBMIT BLOG">SUBMIT BLOG</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<br><br>
		<footer class="footer">
			<p>Copyright Â©2020 All rights reserved | This site is made by BlogNCode</p>
			<div class="scrolltop float-right">
				<i class="fa fa-arrow-up" onclick="topFunction()" id="arrow-up"></i>
			</div>
		</footer>
		<script src="{% static '/JS/NewBlog.js' %}"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	</body>
</html>
